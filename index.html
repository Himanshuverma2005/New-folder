<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ffc0cb,#ff4f81);
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:#fff;
position:relative;
}

.container{
z-index:10;
padding:20px;
}

h1{
font-family:'Dancing Script',cursive;
font-size:2.8rem;
margin-bottom:10px;
}

.subtitle{
font-style:italic;
margin-bottom:20px;
}

.closing{
margin-top:20px;
font-size:0.9rem;
opacity:0.9;
}

.bear{
font-size:60px;
animation:bounce 1.5s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-20px);}
}

.buttons{
margin-top:30px;
display:flex;
justify-content:center;
gap:40px;
flex-wrap:wrap;
}

#yesBtn{
background:linear-gradient(45deg,#ff0000,#ff5e5e);
border:none;
padding:15px 35px;
font-size:18px;
color:#fff;
border-radius:50px;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 10px rgba(255,0,0,0.6);
}

#yesBtn:hover{
box-shadow:0 0 20px rgba(255,0,0,1);
transform:scale(1.1);
}

#noBtn{
background:#fff;
color:red;
border:2px solid red;
padding:10px 25px;
font-size:16px;
border-radius:30px;
cursor:pointer;
position:relative;
}

.heart{
position:fixed;
bottom:-20px;
animation:floatUp linear forwards;
opacity:0;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:0;}
10%{opacity:1;}
90%{opacity:1;}
100%{transform:translateY(-110vh);opacity:0;}
}

.celebration{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
background:linear-gradient(135deg,#ff4f81,#ffc0cb);
z-index:20;
}

.celebration h2{
font-size:3rem;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1);}
50%{transform:scale(1.2);}
}

.spin{
font-size:60px;
animation:spin 2s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg);}
}

.confetti{
position:fixed;
width:8px;
height:8px;
background:red;
top:50%;
left:50%;
opacity:0;
}

</style>
</head>
<body>

<div class="container" id="mainContent">
<div class="bear">üêª</div>

<h1>Will You Be My Valentine, Raksha? üíñ</h1>

<div class="subtitle">I've been gathering courage to ask you this‚Ä¶</div>

<div class="buttons">
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No</button>
</div>

<div class="closing">Every love story is beautiful, but ours is my favourite</div>
</div>

<div class="celebration" id="celebration">
<h2>Yayyyy!! üéâ</h2>
<div class="spin">üíÉ</div>
<p style="margin-top:15px;">I knew you'd say yes‚Ä¶ ‚ù§Ô∏è</p>
</div>

<script>
    
document.addEventListener("DOMContentLoaded", function(){

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebration = document.getElementById("celebration");
const mainContent = document.getElementById("mainContent");
const hoverSound = document.getElementById("hoverSound");
const clickSound = document.getElementById("clickSound");

const messages = [
"Nope, not an option!",
"Try again!",
"You sure about that?",
"Not happening!",
"Think again!"
];

let messageIndex = 0;

/* ---------------- YES BUTTON ---------------- */

// Hover sound
yesBtn.addEventListener("mouseenter", function(){
hoverSound.currentTime = 0;
hoverSound.play().catch(()=>{});
});

// Click event (ONLY ONE CLICK HANDLER)
yesBtn.addEventListener("click", function(){

// play sound
clickSound.currentTime = 0;
clickSound.play().catch(()=>{});

// hide main content
mainContent.style.display="none";

// stop hearts
stopHearts();

// show celebration
celebration.style.display="flex";

// launch confetti
launchConfetti();
});

/* ---------------- NO BUTTON ---------------- */

function moveNoButton(){

const yesRect = yesBtn.getBoundingClientRect();
let x,y;

do{
x = Math.random() * (window.innerWidth - 100);
y = Math.random() * (window.innerHeight - 50);
} while(
x > yesRect.left - 100 &&
x < yesRect.right + 100 &&
y > yesRect.top - 50 &&
y < yesRect.bottom + 50
);

noBtn.style.position = "fixed";
noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
noBtn.style.transition = "0.15s";

noBtn.textContent = messages[messageIndex];
messageIndex = (messageIndex + 1) % messages.length;
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

/* ---------------- HEARTS ---------------- */

function createHeart(){
const heart = document.createElement("div");
heart.className="heart";
heart.textContent="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*30)+"px";
heart.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),8000);
}

let heartInterval=setInterval(()=>{
for(let i=0;i<3;i++) createHeart();
},500);

function stopHearts(){
clearInterval(heartInterval);
document.querySelectorAll(".heart").forEach(h=>h.remove());
}

/* ---------------- CONFETTI ---------------- */

function launchConfetti(){
for(let i=0;i<120;i++){
const confetti=document.createElement("div");
confetti.className="confetti";
confetti.style.background=`hsl(${Math.random()*360},100%,50%)`;
confetti.style.left="50%";
confetti.style.top="50%";
document.body.appendChild(confetti);

let angle=Math.random()*2*Math.PI;
let velocity=5+Math.random()*10;
let x=0,y=0;

let interval=setInterval(()=>{
x+=Math.cos(angle)*velocity;
y+=Math.sin(angle)*velocity + 2;
confetti.style.transform=`translate(${x}px,${y}px)`;
confetti.style.opacity=1;
},20);

setTimeout(()=>{
clearInterval(interval);
confetti.remove();
},2000);
}
}

});
</script>


</script>
<audio id="hoverSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
<audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/667"></audio>

</body>
</html>
